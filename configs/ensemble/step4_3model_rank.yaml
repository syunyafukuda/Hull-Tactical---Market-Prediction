# Step 4: LGBM + XGBoost + CatBoost Rank Average
# 前提条件: Step 3でCatBoost追加が有効だった場合のみ実施

models:
  - name: lgbm
    artifacts_dir: artifacts/models/lgbm
    oof_file: oof_predictions.csv
  - name: xgboost
    artifacts_dir: artifacts/models/xgboost
    oof_file: oof_predictions.csv
  - name: catboost
    artifacts_dir: artifacts/models/catboost
    oof_file: oof_predictions.csv

blend_method: rank_average

output:
  dir: artifacts/ensemble/step4_3model_rank
  submission_file: submission.csv
  oof_file: oof_predictions.csv
