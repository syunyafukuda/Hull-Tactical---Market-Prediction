# Ensemble Phase 2 configuration
# Weight optimization via grid search

models:
  - name: lgbm
    artifacts_dir: artifacts/models/lgbm
  - name: xgboost
    artifacts_dir: artifacts/models/xgboost

weight_search:
  method: grid_search
  lgbm_weights: [0.3, 0.4, 0.5, 0.6, 0.7]
  # xgb_weight = 1.0 - lgbm_weight

output:
  dir: artifacts/ensemble/phase2
  search_results_file: weight_search.csv
  submission_file: submission.csv
